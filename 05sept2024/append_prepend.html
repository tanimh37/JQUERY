<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <p>This is the head of sales</p>


    <ul>
        <li>Dhaka</li>
        <li>Khulna</li>
        <li>Rangpur</li>
        <li>Feni</li>
    </ul>

    <button class="btn1">Before</button>
    <button class="btn2">After</button>
    
    <script>
        $(function () {
            $(".btn1").click(function(){
                $("ul").before("<li>Cumillah</li>");
            })
            $(".btn2").click(function(){
                $("ul").after("<li>Sylet</li>");
            })
        });
    </script>
</body>

</html>
