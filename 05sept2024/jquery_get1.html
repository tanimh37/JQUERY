<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <form action="">
        <select id="dist">
        <option value="">Select One</option>
        <option  value="1">Dhaka</option>
        <option  value="2">Cumilla</option>
        <option  value="3">Rajshahi</option>
    </select>

        <button  id="btn1">Get Data</button>
    </form>
    <div id="show">

    </div>
    <script>
        $(function () {
            $("#btn1").click(function(){                
                    let dist_id = $("#dist").val();
                    $.get("get_data.php",{id:dist_id},function(data,st){
                        // alert(datas);
                        $("#show").html(data)
                    });

            })
        });
    </script>


</body>
</html>
